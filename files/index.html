<html>
<head>
	<meta charset = "utf8"/>
	<title>Socket.IO template</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="scripts.js"></script>
	<style>
		#inputText, #chatLog{
			border: solid 1px black;
			width: 100%;
		}		
		#chatLog{
			height: 200px;
		}
		#contents{
			width:100%
			height:200px;
		}
		#chatLogDiv{
			float:left;
			height:100%;
			width:90%;
		}
		#userListDiv{
			height:100%;
			overflow:auto;
		}
		#userList{
			list-style: none
		}
	</style>

</head>
<body>

		<div id = "contents">
			<div id = "chatLogDiv">
				<textarea id="chatLog"></textarea>
			</div>
			<div id = "userListDiv">
				<ul id = "userList"></ul>
			</div>
		</div>
		<input id="inputText">
	
	
	
</body>
</html>
